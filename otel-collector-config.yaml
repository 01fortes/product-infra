receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318


processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:



exporters:
  #  otlp/jaeger:
  #    endpoint: jaeger:14250
  #    tls:
  #      insecure: true

  otlphttp/prometheus:
    endpoint: http://prometheus:9090/api/v1/otlp

    tls:
      insecure: true

  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

service:
  extensions: [ health_check, pprof, zpages ]
  pipelines:
    #    traces:
    #      receivers: [ otlp ]
    #      processors: [batch]
    #      exporters: [ otlp/jaeger ]

    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp/prometheus ]

    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp/loki ]